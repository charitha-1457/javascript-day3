<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    label {
      display: inline-block;
      width: 100px;
      margin-bottom: 10px;
    }
    input, textarea {
      padding: 5px;
      border: 1px solid #ccc;
      width: 250px;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .input-error {
      border-color: red;
    }
  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form id="registrationForm" onsubmit="return validateForm()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name">
      <span id="nameError" class="error"></span>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="text" id="email">
      <span id="emailError" class="error"></span>
    </div>

    <div>
      <label for="website">Website:</label>
      <input type="text" id="website">
      <span id="websiteError" class="error"></span>
    </div>

    <div>
      <label for="message">Message:</label><br>
      <textarea id="message" rows="5" cols="40"></textarea>
      <br><span id="messageError" class="error"></span>
    </div><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    function validateForm() {
      var isValid = true;

      // Get values
      var name = document.getElementById("name").value.trim();
      var email = document.getElementById("email").value.trim();
      var website = document.getElementById("website").value.trim();
      var message = document.getElementById("message").value.trim();

      // Reset errors
      document.getElementById("nameError").innerHTML = "";
      document.getElementById("emailError").innerHTML = "";
      document.getElementById("websiteError").innerHTML = "";
      document.getElementById("messageError").innerHTML = "";

      document.getElementById("name").classList.remove("input-error");
      document.getElementById("email").classList.remove("input-error");
      document.getElementById("website").classList.remove("input-error");
      document.getElementById("message").classList.remove("input-error");

      // Name
      if (name === "") {
        document.getElementById("nameError").innerHTML = "This field is required";
        document.getElementById("name").classList.add("input-error");
        isValid = false;
      }

      // Email
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email === "") {
        document.getElementById("emailError").innerHTML = "A valid email address is required";
        document.getElementById("email").classList.add("input-error");
        isValid = false;
      } else if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerHTML = "A valid email address is required";
        document.getElementById("email").classList.add("input-error");
        isValid = false;
      }

      // Website
      var urlPattern = /^(https?:\/\/)?([\w\-])+\.{1}[a-zA-Z]{2,}([\/\w\.-]*)*\/?$/;
      if (website === "") {
        document.getElementById("websiteError").innerHTML = "A valid url is required";
        document.getElementById("website").classList.add("input-error");
        isValid = false;
      } else if (!urlPattern.test(website)) {
        document.getElementById("websiteError").innerHTML = "A valid url is required";
        document.getElementById("website").classList.add("input-error");
        isValid = false;
      }

      // Message
      if (message === "") {
        document.getElementById("messageError").innerHTML = "This field is required";
        document.getElementById("message").classList.add("input-error");
        isValid = false;
      }

      return isValid;
    }
  </script>
</body>
</html>
